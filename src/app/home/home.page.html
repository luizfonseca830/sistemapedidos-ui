<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/telainicial.jpeg" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="login()">Entrar</ion-button>
  </form>
  <ion-button   color="secondary" expand="block">Registrar</ion-button>

</ion-content>
